        body {

            display: flex;
            flex-direction: column;
            align-items: center;

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #22c55e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: pop 0.5s ease-out;
        }

        .checkmark svg {
            width: 60px;
            height: 60px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            color: #15803d;
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
